[package]
name = "vangers"
version = "0.1.0"
authors = ["kvark"]
edition = "2018"
resolver = "2"
default-run = "road"
publish = false

[workspace]
members = [
    "lib/ffi",
    "lib/m3d",
    "lib/splay",
    "lib/tiff",
]

[lib]

[features]
default = []
glsl = ["glsl-to-spirv", "wgpu/spirv"]
profile = ["profiling/profile-with-tracy"]

[[bin]]
name = "road"
path = "bin/road/main.rs"

[[bin]]
name = "car"
path = "bin/car/main.rs"

[[bin]]
name = "model"
path = "bin/model/main.rs"

[[bin]]
name = "level"
path = "bin/level/main.rs"

[[bin]]
name = "convert"
path = "bin/convert/main.rs"

[dependencies]
# internals
m3d = { path = "lib/m3d" }
splay = { path = "lib/splay" }
tiff = { path = "lib/tiff" }
# library
bytemuck = "1"
byteorder = "1.0"
cgmath = { version = "0.18", features = ["rand"] }
futures = "0.3"
glsl-to-spirv = { version = "0.1", optional = true }
log = "0.4"
rand = "0.8"
rayon = "1"
ron = "0.6"
rust-ini = "0.17"
serde = "1.0"
serde_derive = "1.0"
serde_scan = "0.4"
wgpu = { git = "https://github.com/gfx-rs/wgpu", rev = "c8d572a", features = [] }
# binaries
env_logger = "0.8"
getopts = "0.2"
obj = "0.10"
png = "0.16"
winit = "0.26"

[dev-dependencies]
naga = { git = "https://github.com/gfx-rs/naga", rev = "c69f676", features = ["wgsl-in"] }
#naga = { version = "0.6", features = ["wgsl-in"] }

[dependencies.profiling]
version = "1.0.1"
default-features = false

[patch."https://github.com/gfx-rs/wgpu"]
#wgpu = { path = "../wgpu/wgpu" }
#wgpu-hal = { path = "../wgpu/wgpu-hal" }
#wgpu-core = { path = "../wgpu/wgpu-core" }
#wgpu-types = { path = "../wgpu/wgpu-types" }

[patch."https://github.com/gfx-rs/naga"]
#naga = { path = "../naga" }
