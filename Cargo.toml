[package]
name = "vangers"
version = "0.1.0"
authors = ["kvark"]
edition = "2018"

[workspace]
members = [
    "lib/m3d",
    "lib/splay",
    "lib/tiff",
]

[lib]

[features]
default = []

[[bin]]
name = "road"
path = "bin/road/main.rs"

[[bin]]
name = "car"
path = "bin/car/main.rs"

[[bin]]
name = "model"
path = "bin/model/main.rs"

[[bin]]
name = "level"
path = "bin/level/main.rs"

[[bin]]
name = "convert"
path = "bin/convert/main.rs"

[dependencies]
# internals
m3d = { path = "lib/m3d" }
splay = { path = "lib/splay" }
tiff = { path = "lib/tiff" }
# library
byteorder = "1.0"
cgmath = "0.17"
glsl-to-spirv = "0.1"
log = "0.4"
rand = "0.6"
rayon = "0.9"
ron = "0.4"
rust-ini = "0.10"
serde = "1.0"
serde_derive = "1.0"
serde_scan = "0.1"
#wgpu = { github = "https://github.com/gfx-rs/wgpu", features = ["local"] }
wgpu = { version = "0.2" }
# binaries
env_logger = "0.5"
getopts = "0.2"
obj = "0.9"
png = "0.13"
