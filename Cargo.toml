[package]
name = "vangers"
version = "0.1.0"
authors = ["kvark"]
edition = "2018"
default-run = "road"
publish = false

[workspace]
members = [
    "lib/m3d",
    "lib/splay",
    "lib/tiff",
]

[profile.release]
debug = true

[lib]

[features]
default = []
cross = ["wgpu/cross"]
profile = ["profiling/profile-with-tracy"]

[[bin]]
name = "road"
path = "bin/road/main.rs"

[[bin]]
name = "car"
path = "bin/car/main.rs"

[[bin]]
name = "model"
path = "bin/model/main.rs"

[[bin]]
name = "level"
path = "bin/level/main.rs"

[[bin]]
name = "convert"
path = "bin/convert/main.rs"

[dependencies]
# internals
m3d = { path = "lib/m3d" }
splay = { path = "lib/splay" }
tiff = { path = "lib/tiff" }
# library
bytemuck = "1"
byteorder = "1.0"
cgmath = { version = "0.18", features = ["rand"] }
futures = "0.3"
glsl-to-spirv = "0.1"
log = "0.4"
rand = "0.8"
rayon = "1"
ron = "0.6"
rust-ini = "0.17"
serde = "1.0"
serde_derive = "1.0"
serde_scan = "0.4"
wgpu = "0.8"
# binaries
env_logger = "0.8"
getopts = "0.2"
obj = "0.10"
png = "0.16"
winit = "0.24"

[dependencies.profiling]
version = "1.0.1"
default-features = false

[patch."https://github.com/gfx-rs/naga"]
#naga = { path = "../naga" }

[patch."https://github.com/gfx-rs/gfx"]
#gfx-hal = { path = "../gfx/src/hal" }
#gfx-backend-empty = { path = "../gfx/src/backend/empty" }
#gfx-backend-vulkan = { path = "../gfx/src/backend/vulkan" }
#gfx-backend-dx12 = { path = "../gfx/src/backend/dx12" }
#gfx-backend-dx11 = { path = "../gfx/src/backend/dx11" }
#gfx-backend-metal = { path = "../gfx/src/backend/metal" }

[patch."https://github.com/gfx-rs/wgpu"]
#wgpu-core = { path = "../wgpu/wgpu-core" }
#wgpu-types = { path = "../wgpu/wgpu-types" }
