[package]
name = "vangers"
version = "0.1.0"
authors = ["kvark"]
edition = "2018"
default-run = "road"

[workspace]
members = [
    "lib/m3d",
    "lib/splay",
    "lib/tiff",
]

[profile.release]
debug = true

[lib]

[features]
default = []

[[bin]]
name = "road"
path = "bin/road/main.rs"

[[bin]]
name = "car"
path = "bin/car/main.rs"

[[bin]]
name = "model"
path = "bin/model/main.rs"

[[bin]]
name = "level"
path = "bin/level/main.rs"

[[bin]]
name = "convert"
path = "bin/convert/main.rs"

[dependencies]
# internals
m3d = { path = "lib/m3d" }
splay = { path = "lib/splay" }
tiff = { path = "lib/tiff" }
vot = { path = "lib/vot" }
# library
bytemuck = "1"
byteorder = "1.0"
cgmath = "0.17"
futures = "0.3"
glsl-to-spirv = "0.1"
log = "0.4"
rand = "0.6"
rayon = "1"
ron = "0.6"
rust-ini = "0.15"
serde = "1.0"
serde_derive = "1.0"
serde_scan = "0.1"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs" }
#wgpu = { path = "../wgpu-rs" }
#wgpu = "0.4"
# binaries
env_logger = "0.7"
getopts = "0.2"
obj = "0.10"
png = "0.16"
winit = "0.22"

[patch.crates-io]
#gfx-hal = { version = "0.6", path = "../gfx/src/hal" }
#gfx-backend-empty = { version = "0.6", path = "../gfx/src/backend/empty" }
#gfx-backend-vulkan = { version = "0.6", path = "../gfx/src/backend/vulkan" }
#gfx-backend-dx12 = { version = "0.6", path = "../gfx/src/backend/dx12" }
#gfx-backend-dx11 = { version = "0.6", path = "../gfx/src/backend/dx11" }
#gfx-backend-metal = { version = "0.6", path = "../gfx/src/backend/metal" }
