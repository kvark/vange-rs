[package]
name = "vangers-ffi"
version = "0.1.0"
workspace = "../.."
authors = ["Dzmitry Malyshau <kvarkus@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
vangers = { path = "../.." }
env_logger = "0.9"
futures = "0.3"
cgmath = "0.18"
wgpu = { git = "https://github.com/gfx-rs/wgpu", rev = "eda3d4f", features = [] }
hal = { package = "wgpu-hal", git = "https://github.com/gfx-rs/wgpu", rev = "eda3d4f", features = ["gles"] }
